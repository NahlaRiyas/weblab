<!DOCTYPE html>
<html>
<head>
<title>javascript2</title>
<style>
body{
display:flex;
align-items:center;
justify-content: center; 
height:100vh;
flex-direction: column;   

}
</style>
</head>
<body>
<img id="myImage" src="pic_bulboff.gif" width="100" height="180">

<p>Click the button to turn on/off the light.</p>
<button onclick="changeImage()">Toggle Light</button>

<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "pic_bulboff.gif";  // Turn off
  } else {
    image.src = "pic_bulbon.gif";   // Turn on
  }
}
</script>

</body>
</html>
