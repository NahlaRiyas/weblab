<html>
<head>
<title>javascript1</title>
  <style>
    body {
      display: flex;
      justify-content: center; 
      align-items: center;      
      height: 100vh;            
      flex-direction: column;   
      font-family: Arial, sans-serif;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2>click or double click the button</h2>

<button onclick="singleClick()" ondblclick="doubleClick()">click here!</button>
<script>
    function singleClick() {
      document.body.style.backgroundColor = "red";
    }

    function doubleClick() {
      document.body.style.backgroundColor = "green";
    }
  </script>
</body>
</html>
